<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Bar Chart - Three Graphs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/charts3d/css/reset.css">
    <link rel="stylesheet" href="/static/charts3d/css/jquery.tablesheet.css">
    <link rel="stylesheet" href="/static/charts3d/css/jquery-ui.css">
    <link rel="stylesheet" href="/static/charts3d/css/jquery.colorpicker.css">
    <link rel="stylesheet" href="/static/charts3d/css/scenes.css">
  </head>
  
  <body>
    
    <div id="div-controls">
      <a href="/charts3d"><img src="/static/charts3d/img/logo_s.png"></a>
      <div class="separator_big_h"></div>
      <ul>
        <li>
          <a href="#" title="export bar chart" id="link-export">
            <img src="/static/charts3d/img/icon_export.png" alt="Export"> Export 
          </a>
        </li>
        <li>
          <a href="#" title="edit bar chart" id="link-edit">
            <img src="/static/charts3d/img/icon_settings.png" alt="Edit"> Edit
          </a>
        </li>
      </ul>
    </div>
    
    <div id="valuelabel">
    </div>
    
    <div id="div-legend">
      <h4>Chart Title</h4>
    </div>
    
    <div id="div-databox">
      <h3>Edit Settings</h3>
      <h4>General Settings</h4>
      <div class="left col1-4 small-text">
        Title: <input type="text" id="charttitle" size="12">
      </div>
      <div class="left col1-4 small-text">
        Background color: 
        <input id="colorpick_bc" type="text" size="4" value="000000" />
      </div>
      <div class="left col1-4 small-text">
        Scale text color:
        <input id="colorpick_stc" type="text" size="4" value="ffffff" />
      </div>
      <div class="left col1-4 small-text">
        Value text color:
        <input id="colorpick_vt" type="text" size="4" value="ffffff" />
      </div>
      <div class="clear"></div>
      <h4>Chart Data</h4>
      <table id="datatable" class="jqueryTableSheet">
      </table>
    </div>
    
    <div id="div-exportbox">
      <h3>Export chart</h3>
      <div class="separator_hid10"></div>
      <div id="link-export-image" class="general-button general-button-b element-centered">
        Export as image
      </div>
      <div id="result-export-image" class="div-results"></div>
      <div class="separator_hid10"></div>
      <div id="link-export-embed" class="general-button general-button-b element-centered">
        Export for the web<br>
        <span>(As a public webpage<br>and as an embedded code)</span>
      </div>
      <div id="result-export-embed" class="div-results"></div>
      <div class="separator_hid30"></div>
      <div class="separator_big_h"></div>
      <div class="separator_hid10"></div>
      <div id="link-export-close" class="general-button general-button-b element-centered">
        Cancel
      </div>
    </div>
    
    <div id="preview-footer">
      Created with <a href="http://threegraphs.com" target="_blank">threegraphs.com</a>. Powererd by <a href="http://mrdoob.github.com/three./static/charts3d/js/" target="_blank">Three.js</a>
    </div>
    
  </body>
  
  <script type="text/javascript">
    chartType = "bar";
    loadType = "sample";
    chartTitle = "CPU";
  </script>

  <script type="text/javascript" src="/static/charts3d/js/settings.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/sampledata/InputDataBar.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/libs/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/plugins/jquery-ui.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/plugins/jquery.jeditable.mini.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/plugins/jquery.colorpicker.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/plugins/jquery.tablesheet.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/libs/three.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/classes/TrackballControls.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/classes/TrackballControlsTouch.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/utils.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/classes/NiceScale.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/classes/BarCubes.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/classes/ScaleTexts.js"></script>
  <script type="text/javascript" src="/static/charts3d/fonts/helvetiker_bold.typeface.js"></script>
  <script type="text/javascript" src="/static/charts3d/js/scenes/scene_bar.js"></script>
  <script type="text/javascript">replaceImage="/static/charts3d/files/1356279434.png"</script>
  <script type="text/javascript" src="/static/charts3d/js/init.js"></script>
  

</html>
